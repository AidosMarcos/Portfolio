<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PipBoy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pipboy.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav">
          <li class="nav-item active"> <a href="index.html" class="nav-link">STAT</a> </li>
          <li class="nav-item"> <a href="inv.html" class="nav-link">INV</a> </li>
          <li class="nav-item"> <a href="#" class="nav-link">DATA</a> </li>
          <li class="nav-item"> <a href="map.html" class="nav-link">MAP</a> </li>
          <li class="nav-item"> <a href="radio.html" class="nav-link">RADIO</a> </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs" id="tabList" role="tablist">
            <li class="nav-item">
              <a href="#status" class="nav-link active" id="status-tab" data-toggle="tab" role="tab">STATUS</a>
            </li>
            <li class="nav-item">
              <a href="#special" class="nav-link" id="special-tab" data-toggle="tab" role="tab">SPECIAL</a>
            </li>
              <li class="nav-item">
                <a href="#perks" class="nav-link" id="perks-tab" data-toggle="tab" role="tab">PERKS</a>
              </li>
          </ul>
          <div class="tab-content stats-margin">
            <div class="tab-pane active" id="status" role="tabpanel">
              <div class="center-image">
                <img src="img/vb_transparent.gif" alt="">
              </div>

              <div class="stat-bars">
                <!--Top STAT rows-->
                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w60"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Middle STAT rows-->
                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w10"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w70"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w100"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w40"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Bottom STAT rows-->
                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w50"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!--Bottom stat icons-->
              <div class="row stat-numbers">
                <div class="spacer-numbers"></div>
                <div class="col-2">
                  <img src="img/gun.png" class="img-responsive">
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img src="img/crosshair.png" class="sm-image">
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-1 transparent">

                </div>
                <div class="col-2">
                  <img src="img/helmet.png" class="helmet-icon img-responsive">
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img src="img/energy.png" class="img-responsive sm-image">
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img src="img/radioactive.png" class="img-responsive sm-image">
                  </div>
                  <div class="points">18</div>
                </div>

                <div class="col-2 transparent"></div>
              </div>

            </div>
            <div class="tab-pane" id="special" role="tabpanel">
            
              <div class="row">
                <div class="col-4">
                  <ul class="special-list">
                    <li>
                      <a id="strength" href="#">
                        <span>Strength</span>
                        <span class="special-val">4</span>
                      </a>
                    </li>
                    <li>
                      <a id="perception" href="#">
                        <span>Perception</span>
                        <span class="special-val">8</span>
                      </a>
                    </li>
                    <li>
                      <a id="endurance" href="#">
                        <span>Endurance</span>
                        <span class="special-val">3</span>
                      </a>
                    </li>
                    <li>
                      <a id="charisma" href="#">
                        <span>Charisma</span>
                        <span class="special-val">5</span>
                      </a>
                    </li>
                    <li>
                      <a id="intelligence" href="#">
                        <span>Intelligence</span>
                        <span class="special-val">2</span>
                      </a>
                    </li>
                    <li>
                      <a id="agility" href="#">
                        <span>Agility</span>
                        <span class="special-val">3</span>
                      </a>
                    </li>
                    <li>
                      <a id="luck" href="#">
                        <span>Luck</span>
                        <span class="special-val">3</span>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="col-8">
                  <div class="special-image">
                    <img class="img-fluid specialImage" src="" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="special-discription">
                      <p class="special-text"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="tab-pane" id="perks" role="tabpanel">
              PERKS
            </div>
          </div>
        </div>
      </div>
    </div>

    <navbar class="navbar navbar-light pip-footer">
      <div class="row">
        <div class="col-3">
          HP 90/90
        </div>
        <div class="col-6">
          <span>LEVEL 1</span>
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3 text-right">
          AP 50/50
        </div>
      </div>
    </navbar>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.js"></script>
  </body>
</html>
