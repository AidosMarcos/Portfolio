<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

<!-- Header / Search Box -->
    <div class="searchOutBox container logoWiki">
      <div class="row text-center">
        <div class="wikiLogo"></div>
        <div id="title" class="col-xs-12">
          <h1 id="titleText">Wikipedia search</h1>
        </div>
        <div id="searchBox" class="col-xs-12">
          <form>
            <input id="searchBar" type="text" placeholder="Search..">
            <div id="btnBox" class="col-xs-12">
              <button id="btnSubmit" class="btn btn-default btn-md" type="submit" name="button">Go search</button>
              <button id="btnLucky" class="btn btn-default btn-md" type="button" name="button">Feeling lucky</button>
            </div>
          </form>
        </div>
      </div>
    </div>

<!-- Content / Search results -->
    <div class="container">
      <div id="resultsBox" class="row">

        <!--Search results will be here-->

      </div>
    </div>
    <hr>
    <div class=" text-center">
      <p>Coded by <em>Marcos Aidos</em></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='scripts.js'>

    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
