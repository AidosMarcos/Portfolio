<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--Styles-->
    <link href="animatedWeatherIcons.css" rel="stylesheet">
    <link rel="stylesheet" href="myStyles.css">

    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  </head>
  <body id="fullPage">
    <div class="container">
      <div class="row">
        <div id="banner" class="jumbotron text-center">
          <h1 id="header">Local Weather</h1>
        </div>
        <div class="col-xs-12 text-center cityBox">
          <p id="cityCountry"></p>
          <p id="temp"></p>
          <div class="col-xs-4 weatherBox fontChanges">

          </div>
          <div class="col-xs-4 windBox fontChanges">

          </div>
          <div class="col-xs-4 humidBox fontChanges">

          </div>
        </div>
        <div id="weatherIcon" class="col-xs-12 text-center">

        </div>
        <button type="button" name="button" class="btn btn-warning" id='tempButton'>Show in Fahrenheit</button>
        <hr>
        <div id="bottom" class="text-center">
          <p>Coded by <em>Marcos Aidos</em></p>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
