<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Styles and Fonts -->
    <link rel="stylesheet" href="myStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Ranga|Russo+One" rel="stylesheet">

  </head>
  <body id="background">
    <div class="container out-box">
      <div class="row">
        <div class="col-xs-12 header-box">
          <h1>Random Quote Generator</h1>
          <h3>Get inspired!</h3>
        </div>
        <div class="col-xs-12">
          <hr>
          <div class="quote-box">
            <p id="quote">Random quote stay here!</p>
            <p id="author">Author goes here</p>
          </div>
          <div class="btn-box">
            <button type="button" name="button" class="btn" id="btnTwitter"><i class="fa fa-twitter" aria-hidden="true"></i> Share</button>
            <button type="button" name="button" class="btn" id="btnQuote">New Quote</button>
          </div>
        </div>
        <hr>
      </div>
      <hr>
      <p class="text-center">Coded by <em>Marcos Aidos</em></p>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="myScripts.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
